<!Doctype html>

<html>

<head>
	<meta charset="UTF-8">

<body>
	
<header class="mdc-top-app-bar">
  <div class="mdc-top-app-bar__row">
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
<!--       <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button> -->
      <span class="mdc-top-app-bar__title">Covid-19 Data</span>
    </section>
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
      <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" href="#search" aria-label="Search Data">search</button>
      <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" href="#table" aria-label="Data Table">table_chart</button>
      <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" href="#chart" aria-label="Data Charted">show_chart</button>
    </section>
  </div>
</header>
	
<main class="mdc-top-app-bar--fixed-adjust">
	
<!-- STEP 3	MAKE 3 SECTIONS/DIVS -->
	<div id="search" class="view">
		<p>Search for Countries</p>
		<label class="mdc-text-field">
			<div class="mdc-text-field__ripple"></div>
			<input id="getCountry" list="browsers" 
				   class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
			<span class="mdc-floating-label" id="my-label-id">Hint text</span>
			<div class="mdc-line-ripple"></div>
		</label>
		
		
		
	  <datalist id="browsers">

	  </datalist>
		
		
		
		
		
		<button id="addToList" class="mdc-button">
  			<div class="mdc-button__ripple"></div>
  			<span class="mdc-button__label">Add Country to List</span>
		</button>	
		
		<button id="clearList" class="mdc-button">
  			<div class="mdc-button__ripple"></div>
  			<span class="mdc-button__label">Clear List</span>
		</button>	
		
		<button id="goSecondScreen" class="mdc-button">
  			<div class="mdc-button__ripple"></div>
  			<span class="mdc-button__label">Chart data</span>
		</button>	
		
		
	</div>
	<div id="table" class="view">
		<p>Table of Countries Confirmed Cases Data</p>
		<div class="mdc-data-table">	
		  <table id="myTable" class="mdc-data-table__table" aria-label="Dessert calories">			  
		  </table>
		</div>
	</div>
	
	<div id="chart" class="view">
		<p>Line Chart Visual</p>
		<div id="curve_chart" style="width: 800px; height: 300px"></div>
		
	</div>
	

</main>
	
	
<script src = "covid.js">	
</script>
</body>
	
	
	
</html>
